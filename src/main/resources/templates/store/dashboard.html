<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <title>Stores Dashboard</title>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">

<!--Content Goes Here!-->
<div class="container">
    <br/>
    <br/>
    <h1><i class="fas fa-tachometer-alt"></i> Store Owner Dashboard</h1>
    <hr/>
    <br/>
    <div class="row">
        <div class="col-lg-8">
            <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(accepted)}">
                <h3><i class="fas fa-check"></i> Stores</h3>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="items">
                    <tr th:each="store,i : ${accepted}">
                        <td class="align-middle" th:text="${i.index+1}">#</td>
                        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}"
                                                    th:text="${store.name}">-</a></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr/>
            <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(pending)}">
                <br/>
                <h3><i class="fas fa-hourglass-half"></i> Pending Stores</h3>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr class="table-warning" >
                        <th>#</th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="pending">
                    <tr th:each="store,i : ${pending}">
                        <td class="align-middle" th:text="${i.index+1}">#</td>
                        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}"
                                                    th:text="${store.name}">-</a></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr/>
            <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(rejected)}">
                <br/>
                <h3><i class="fas fa-times-circle"></i> Rejected Stores</h3>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr class="table-danger">
                        <th>#</th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="rejected">
                    <tr th:each="store,i : ${rejected}">
                        <td class="align-middle" th:text="${i.index+1}">#</td>
                        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}"
                                                    th:text="${store.name}">-</a></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr/>
        </div>
        <div class="col-lg-4">
            <br/>
            <br/>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Store Owner Actions</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Add Product To Stores, View Orders, View Statistics,
                        etc</h6>
                    <hr/>
                    <a class="list-group-item list-group-item-action" href="/store/addproduct"><i class="fas fa-plus"></i>  Add product
                        to store</a>
                    <a class="list-group-item list-group-item-action" href="#"> <i class="fas fa-chart-line"></i>  View Statistics </a>
                    <a class="list-group-item list-group-item-action" href="#"> <i class="fas fa-columns"></i>  View Orders </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
