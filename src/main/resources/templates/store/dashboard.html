<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="utf-8"/>
  <th:block layout:fragment="customStyle">
    <title>DashBoard</title>
    <!--El Custom Styles le el 7eta deh-->
    <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
  </th:block>
</head>
<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="col-lg-12">
  <div class="col-sm-8" th:if="${not #lists.isEmpty(accepted)}">
    <br/>
    <br/>
    <h1><i class="fas fa-check"></i> Accepted Stores</h1>
    <hr/>
    <label class="active"><a data-toggle="tab">Items</a></label>

    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Store Name</th>
      </tr>
      </thead>
      <tbody  id="items">
      <tr th:each="store,i : ${accepted}">
        <td class="align-middle" th:text="${i.index+1}">#</td>
        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}" th:text="${store.name}">-</a> </td>
      </tr>
      </tbody>
    </table>
    <br/>

  </div>
  <div class="col-sm-8" th:if="${not #lists.isEmpty(pending)}">
    <br/>
    <br/>
    <h1><i class="fas fa-hourglass"></i> Pending Stores</h1>
    <hr/>
    <label class="active"><a data-toggle="tab">Items</a></label>

    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Store Name</th>
      </tr>
      </thead>
      <tbody  id="items">
      <tr th:each="store,i : ${pending}">
        <td class="align-middle" th:text="${i.index+1}">#</td>
        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}" th:text="${store.name}">-</a> </td>
      </tr>
      </tbody>
    </table>
    <br/>

  </div>

  <div class="col-sm-8" th:if="${not #lists.isEmpty(rejected)}">
    <br/>
    <br/>
    <h1><i class="fas fa-times"></i>Rejected Stores</h1>
    <hr/>
    <label class="active"><a data-toggle="tab">Items</a></label>

    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Store Name</th>
      </tr>
      </thead>
      <tbody  id="items">
      <tr th:each="store,i : ${rejected}">
        <td class="align-middle" th:text="${i.index+1}">#</td>
        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}" th:text="${store.name}">-</a> </td>
      </tr>

      </tbody>
    </table>
    <br/>


  </div>
  <hr/>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <ul class="pagination" id="myPager"></ul>
    </div>
  </div>
  <div class="col-lg-6">
    <a class="btn btn-sm btn-primary" href="/store/addproduct"><i class="fas fa-clipboard-check"></i> Add product to store</a>
  </div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">
</th:block>
</body>
</html>
