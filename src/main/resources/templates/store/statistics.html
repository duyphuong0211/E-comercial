<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="utf-8"/>
  <title>Stores Statistics</title>
  <th:block layout:fragment="customStyle">
    <!--El Custom Styles le el 7eta deh-->
    <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
  </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!--><br/>
<br/>
<h1><i class="fas fa-tachometer-alt"></i> Store Statistics </h1>
<hr/>
<br/>
<div class="container">
  <div class="col-lg-8">
    <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(accepted)}">
      <div th:each="store,i : ${accepted}">
        <h2>
          <a th:href="@{/store/view/{id}(id = ${store.getId()})}"
             th:text="${store.getName()}">-</a>
        </h2>
        <div th:if="${#lists.isEmpty(store.getStoreProducts())}">
          <pre style="font-size: 21px">   This store is empty. </pre>
        </div>
        <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(store.getStoreProducts())}">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>All views</th>
              <th>Store's views</th>
              <th></th>
            </tr>
            </thead>
            <tbody id="items">
            <tr th:each="product,i : ${store.getStoreProducts()}">
              <td class="align-middle" th:text="${i.index+1}">#</td>
              <td class="align-middle"><a th:href="@{/store/products/{id}(id = ${product.getId()})}"
                                          th:text="${product.getProduct().getName()}">-</a></td>
              <td class="align-middle" th:text="${product.getProduct().getView()}"></td>
              <td class="align-middle" th:text="${product.getStoreViews()}"></td>
              <td></td>
            </tr>
            </tbody>
          </table>

          <hr/>
        </div>
        <hr/>
        <br/>
      </div>
    </div>
  </div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
