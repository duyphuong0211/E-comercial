<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
  <meta charset="utf-8"/>
  <th:block layout:fragment="customStyle">
    <!--El Custom Styles le el 7eta deh-->
    <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
  </th:block>
</head>
<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="col-lg-12">
  <div class="col-lg-4">
    <br/>
    <br/>
    <h1>Accept Store ?</h1>
    <p th:text="${store.get().getName()}"></p>
    <hr/>
    <form method="post" autocomplete="on"  action="/admin/acceptstores/">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <input type="hidden" th:name="id" th:value="${store.get().getId()}"/>
      <br/>
      <button type="submit" class="btn btn-primary">Accept</button>
    </form>
  </div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">
</th:block>
</body>
</html>
