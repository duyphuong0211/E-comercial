<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->

<div class="col-lg-12">
    <div class="col-lg-4">
        <br/>
        <br/>
        <h1>Login</h1>
        <hr/>

        <div th:if="${error != null}" class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Oh snap!</strong> <a href="#" class="alert-link"> Incorrect Username or Password</a>
        </div>

        <form role="form" method="post" autocomplete="on" action="/login">
            <fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label class="col-form-label" for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Username"
                           autocomplete="on"/>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                           autocomplete="on"/>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="remember-me" id="remember-me"/>
                    <label class="custom-control-label" for="remember-me">Remember me ?</label>
                </div>

                <br/>

                <button type="submit" class="btn btn-primary">Login</button>


            </fieldset>
        </form>
    </div>
</div>


<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
