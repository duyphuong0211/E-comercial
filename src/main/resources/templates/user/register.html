<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="col-lg-12">
    <div class="col-lg-4">
        <br/>
        <br/>
        <h1>Register</h1>
        <hr/>
        <form method="post" autocomplete="on" action="/register">
            <fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label class="col-form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name"
                           th:value="${registerForm.name}"/>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username"
                           th:value="${registerForm.username}"/>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input type="password" autocomplete="off" name="password" class="form-control"
                           placeholder="Password"/>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Confirm Password</label>
                    <input type="password" autocomplete="off" name="passwordConfirm" class="form-control"
                           placeholder="Confirm Password"/>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Email"
                           th:value="${registerForm.email}"/>
                </div>

                <br/>
                <button type="submit" class="btn btn-primary">Register</button>
            </fieldset>
        </form>
    </div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
