<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <link rel="stylesheet" th:href="@{/css/home.css}"/>
    </th:block>
</head>
<!--/*@thymesVar id="currentUser" type="com.piper.valley.auth.CurrentUser"*/-->
<body layout:fragment="content">

<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center v-center">
            <br/>
            <h1> Shop <i class="fab fa-pied-piper"></i></h1>
            <h3>An Online Marketplace</h3>
            <p class="lead">Made with <i class="fas fa-heart footer-social"></i> in Sunny</p>
            <br/>
        </div>
    </div> <!-- /row -->
    <br/><br/><br/><br/><br/>
</div> <!-- /container full -->

<div class="container" >
    <br/>
    <br/>
    <div class="row ">
        <div class="col-md-4 mb-3" th:each="product,i :${products}" >

            <div class="card " style="width: 18rem;"   >

                <img class="card-img-top" th:src="@{https://ahdc.vet.cornell.edu/Sects/duck/images/phbig2_000.jpg}" alt="Card image cap"/>

                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{/store/products/{id}(id = ${product.getId()})}"
                                              th:text="${product.getProduct().getName()}">-</a></h5>
                    <p class="card-text" th:text="${product.getPrice()}"></p>
                    <span class="pull-left"><a class="btn btn-sm btn-primary" th:href="@{/store/product/{id}/buy(id = ${product.id})}"><i class="fas fa-shopping-cart"></i> Buy Product </a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
